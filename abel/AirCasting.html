<title>AirCasting</title>
<link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
<script src="http://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
<link href="/assets/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon" />
<meta content="authenticity_token" name="csrf-param" />
<meta content="ggVlDJYsLDK6Mk6VfSItOksJ5rRod4H+I1Z9//RB4Ww=" name="csrf-token" />
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-27599231-1']);
_gaq.push(['_trackPageview']);
(function() {
var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>

<meta content='http://aircasting.org/assets/air-casting-logo-fb.png' property='og:image'>

</head>
<body data-version='1.0.6' id='map'>
<div class='notice' ng-click='clear()' ng-cloak ng-controller='FlashCtrl' ng-show='flash.message'>{{flash.message}}</div>
<div googlemap='' id='mapview' ng-controller='MapCtrl'></div>
<div id='hud' ng-cloak ng-controller='HudCtrl' ng-hide='map.streetViewVisible()'>
<div id='left-hud' ng-include='' src="versioner.path('/partials/left_hud.html')"></div>
<div id='right-hud'>
<div ng-controller="PanelCtrl">
  <a id="permalink" ng-click="togglePermalink()"></a>
  <a class="panel-arrow" ng-click="togglePanel()"></a>
  <div ng-hide="expandables.allHidden">
    <ul id="hud-tabs">
      <li ng-class="tabClass('map_fixed_sessions')"><a ng-click="goToFixedSessionsMap()">Fixed</a></li>
      <li ng-class="tabClass('map_sessions')"><a ng-click="goToMobileSessionsMap()">Mobile</a></li>
      <li ng-class="tabClass('map_crowd')"><a ng-click="goToCrowdMap()">CrowdMap</a></li>
    </ul>

    <div class="permalink" ng:show="permalinkVisible">
      <div class="close" ng-click="togglePermalink()"></div>
      <div class="textfield">
        <p>
          <label for="copy-permalink">Copy the link to share your current map view.</label>
          <input type="text" id="copy-permalink" readonly="readonly" value="{{$location.absUrl()}}">
        </p>
      </div>
    </div>
    <div id="hud_view" ng-view></div>
  </div>
</div>

</div>
<div id='ajax-loader' spinner='overlay'></div>
<div id='zoom-box'>
<div class='content'>
<div id='zoom-out' ng-click='zoomStep(-1)'></div>
<div id='zoom-slider' slider slider-max='21' slider-min='3' slider-onslide='onZoom' slider-value='map.getZoom()'></div>
<div id='zoom-in' ng-click='zoomStep(1)'></div>
</div>
</div>
</div>
<div class='no-ie' ng-cloak ng-controller='IECheckCtrl' ng-show='visibleIE'>
This site is not optimized for Internet Explorer browsers. The site works best with Firefox or Chrome.
<a ng-click='closeIE()'>Close</a>
</div>
<div id='overlay'></div>
<script src="/assets/application.js" type="text/javascript"></script>
</body>
</html>
